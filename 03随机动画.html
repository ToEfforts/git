<script>
    window.onload = init;
//    console.log("0000");
    function  init (){
        setInterval("star()",1000);
//        console.log("11111");
    }
    function star() {
//        console.log("2222");
        //创建
        var obj = document.createElement("img");
        //给属性
        obj.src = "images/bird.png";
        //随机大小
        var w = Math.floor(Math.random()*80+21);
        obj.width = w;
//        obj.width = Math.floor(Math.random()*80+21);
        //随机位置
        var x = Math.floor(Math.random()*1356+5);
        var y = Math.floor(Math.random()*506+10);
        //给个定位先
        obj.style.position = "absolute";
        obj.style.top = y+"px";
        obj.style.left =x + "px";
        //双击关闭
        obj.ondblclick = function () {
            document.body.removeChild(this);//window下
//            this.parentNode.removeChild(this);
        }
        //放入body中
        document.body.appendChild(obj);
    }


</script>
